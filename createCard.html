<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create Card</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <header>
        <h1>CREATE YOUR OWN CARD</h1>
    </header>

    <br>
    <form method="post" action="/generateCard" 
        onsubmit="return confirm('Confirm that the information you provided is correct.')">
        <fieldset>
            <legend><strong><em>General Information</em></strong></legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">&nbsp;&nbsp;
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset>
            <legend><strong><em>Card Details</em></strong></legend>
            <label for="recipientName">Recipient Name: </label>
            <input type="text" id="recipientName" name="recipientName">&nbsp;&nbsp;
            <br><br>

            <label for="image">Choose a background image:</label>
            <br>

            <figure>
                <img src="images/holiday1.jpg" alt="Image 1">
                <figcaption>Image #1</figcaption>
            </figure>
            <figure>
                <img src="images/holiday2.jpg" alt="Image 1">
                <figcaption>Image #2</figcaption>
            </figure>
            <figure>
                <img src="images/holiday3.jpg" alt="Image 1">
                <figcaption>Image #3</figcaption>
            </figure>
            <figure>
                <img src="images/holiday4.jpg" alt="Image 1">
                <figcaption>Image #4</figcaption>
            </figure>
            
            <br>

            <select id="image" name="image">
                <option value="holiday1">Image #1</option>
                <option value="holiday2">Image #2</option>
                <option value="holiday3">Image #3</option>
                <option value="holiday4">Image #4</option>
            </select>
            <br><br>

            <label for="message">Choose a message:</label>
            <select id="message" name="message">
                <option value="happyHolidays">Happiest Holidays and a Wonderful New Year!</option>
                <option value="merryChristmas">Merry Christmas!</option>
                <option value="seasonsGreetings">Season's Greetings to You and Yours!</option>
                <option value="hanukkah">Happy Hanukkah!</option>
            </select>
            <br><br>

            <label>Personalized Text (Optional):</label><br>
            <textarea rows="5" cols="70" name="cardMessage"></textarea><br><br>
            
        </fieldset>  
        
        
        <fieldset>
            <input type="reset" value="Clear Form">
            <input type="submit" value="Submit Information"> 
        </fieldset>      
    </form>
    <hr>
    <a href="/">HOME</a>

</body>

</html>
